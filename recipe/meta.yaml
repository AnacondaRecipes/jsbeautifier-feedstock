{% set name = "jsbeautifier" %}
{% set version = "1.14.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jsbeautifier-{{ version }}.tar.gz
  sha256: 65f4f774b0e4cb022eb4999b45cd67762f76427c5ef34082aba54bc1d8ef23eb

build:
  number: 0
  noarch: python
  entry_points:
    - js-beautify = jsbeautifier:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >=3.6
  run:
    - editorconfig >=0.12.2
    - python >=3.6
    - six >=1.13.0

test:
  imports:
    - jsbeautifier
    - jsbeautifier.cli
  commands:
    - pip check
    - js-beautify --help
  requires:
    - pip

about:
  home: https://beautifier.io
  summary: JavaScript unobfuscator and beautifier.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mitchellwood
    - fhoehle
